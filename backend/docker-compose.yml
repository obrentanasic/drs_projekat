services:

  quiz_service:
    build: ./quiz_service
    container_name: quiz_service
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      MONGODB_URL: mongodb://quiz_user:quiz_password@mongodb:27017
    depends_on:
      mongodb:
        condition: service_started

  postgres:
    image: postgres:15-alpine
    container_name: quiz_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: quiz_user
      POSTGRES_PASSWORD: quiz_password
      POSTGRES_DB: quizplatform_db1
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-fixed.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_user -d quizplatform_db1"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: quiz_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  mailhog:
    image: mailhog/mailhog:latest
    container_name: quiz_mailhog
    restart: unless-stopped
    ports:
      - "11025:1025"
      - "18025:8025"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: quiz_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: quiz_user
      MONGO_INITDB_ROOT_PASSWORD: quiz_password
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build: .
    container_name: quiz_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: '1'
      PORT: '5000'
      SECRET_KEY: quiz-platform-super-secret-key-2024-change-in-production
      DATABASE_URL: postgresql://quiz_user:quiz_password@postgres:5432/quizplatform_db1
      MONGODB_URL: mongodb://quiz_user:quiz_password@mongodb:27017
      JWT_SECRET_KEY: jwt-super-secret-key-change-this-in-production-2024
      JWT_ACCESS_TOKEN_EXPIRES: '3600'
      JWT_REFRESH_TOKEN_EXPIRES: '604800'
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: '6379'
      RATE_LIMIT_ENABLED: '1'
      RATE_LIMIT_LOGIN_ATTEMPTS: '3'
      RATE_LIMIT_BLOCK_MINUTES_PRODUCTION: '15'
      RATE_LIMIT_BLOCK_MINUTES_TEST: '1'
      LOGIN_ATTEMPT_LIMIT: '3'
      LOGIN_BLOCK_TIME: '60'
      SMTP_SERVER: quiz_mailhog
      SMTP_PORT: '1025'
      SMTP_USERNAME: ''
      SMTP_PASSWORD: ''
      FROM_EMAIL: noreply@quizplatform.com
      EMAIL_ENABLED: '1'
      UPLOAD_FOLDER: uploads
      MAX_FILE_SIZE: '5242880'
      ALLOWED_EXTENSIONS: png,jpg,jpeg,gif
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      LOG_LEVEL: INFO
      FEATURE_RATE_LIMITING: '1'
      FEATURE_EMAIL_NOTIFICATIONS: '1'
      FEATURE_FILE_UPLOAD: '1'
      FEATURE_WEBSOCKET: '1'
      ADMIN_EMAIL: admin@quizplatform.com
      ADMIN_PASSWORD: Admin123!
      ADMIN_FIRST_NAME: Admin
      ADMIN_LAST_NAME: User
      APP_NAME: QuizPlatform
      APP_VERSION: 1.0.0
      APP_DESCRIPTION: Distribuirani raÄunarski sistemi 2025/2026
      
    extra_hosts:
      - "host.docker.internal:host-gateway"
      
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
      mongodb:
        condition: service_started
        
    command: >
      bash -c "
        echo '=== Starting Quiz Platform Backend ===' &&
        echo 'Waiting 15 seconds for services to be ready...' &&
        sleep 15 &&
        echo 'Starting Flask application...' &&
        python app.py
      "
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
